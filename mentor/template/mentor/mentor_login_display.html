{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'faculty/style.css' %}">
    <link rel="shortcut icon" href="{% static 'faculty/logo.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
     <script src="{% static 'faculty/noback.js' %}"></script>
    <title>Mentor Login</title>
</head>

<body>
    <main>
        <div class="login">
            <div>
                <img src="{% static 'faculty/logo.png' %}" alt="" class="logo">
                <h1>Mentor Login</h1>
            </div>
            <div class="login-form">
                <form action="" method="POST">{% csrf_token %}
                    <div>
                        <h3 class="promp-username">Username</h3>
                        {% comment %} <input type="text" required placeholder="Username" id="username"> {% endcomment %}
                        {{fac_login.fac_id}}
                    </div>
                    <div>
                        <h3 class="prompt-password">Password</h3>
                        {% comment %} <input type="password"  placeholder="Password"   id="password">
                    </div> {% endcomment %}
                        {{fac_login.fac_password}}
                    </div>
                    <input type="submit" class="button" value="LogIn"></input>
                </form>
                <a href="{% url 'homepage_display' %}">< Back To Home Page</a>
            </div>
        </div>
    </main>
</body>

</html>
</html>
